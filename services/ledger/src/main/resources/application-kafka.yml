spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.StringOrBytesSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest

# Enable Kafka for both publishing ledger.events and consuming payment.events
ledger:
  eventPublisher: kafka
  kafka:
    enabled: true
  events:
    # Outbound topic for TransactionPosted
    topic: ledger.events
    # Inbound topic to consume PaymentApprovedForProcessing
    paymentTopic: payment.events
