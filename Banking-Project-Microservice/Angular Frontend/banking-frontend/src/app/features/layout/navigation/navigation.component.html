<nav class="dashboard-navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <div class="nav-logo">
        <img src="/assets/images/omni-bank.png" alt="Bank Logo" class="nav-logo-img">
      </div>
      <div class="nav-brand-text">
        <h3>OMNI BANK</h3>
        <span>Secure Digital Banking Platform</span>
      </div>
    </div>

    <div class="nav-user-section">
      <!-- NEW: Notification Icon -->
      <a routerLink="/banking/notifications" class="notification-icon-link" *ngIf="authService.isLoggedIn()">
        <i class="fas fa-bell"></i>
        <span *ngIf="notificationCount > 0" class="notification-badge">{{ notificationCount }}</span>
      </a>

      <div class="user-welcome" *ngIf="authService.isLoggedIn()">
        <div class="user-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-info">
          <span class="user-greeting">Welcome back,</span>
          <span class="user-name">{{ authService.getIdentityClaims()?.preferred_username || 'User' }}</span>
        </div>
      </div>

      <button (click)="logout()" class="logout-button" *ngIf="authService.isLoggedIn()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</nav>
