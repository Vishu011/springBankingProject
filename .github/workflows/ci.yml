name: OmniBank CI

on:
  push:
    branches:
      - main
      - '**/feature/**'
      - 'faizal03hussain-feature-branch'
  pull_request:
    branches:
      - main
      - '**/feature/**'
      - 'faizal03hussain-feature-branch'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Build and Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Maven Verify (unit + integration tests, jacoco)
        run: mvn -B -T 1C verify

      - name: Upload JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            **/target/site/jacoco/*
            **/target/site/jacoco-aggregate/*

  frontend:
    name: Frontend Build (Angular)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend/customer-angular
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/customer-angular/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present || echo "lint skipped"

      - name: Build
        run: npx ng build --configuration production

  dependency-review:
    name: Dependency Review (PRs)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  owasp:
    name: OWASP Dependency Check
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run OWASP Dependency-Check (scan Java services)
        uses: jeremylong/DependencyCheck@v9
        with:
          project: 'OmniBank'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: >
            --scan services
            --failOnCVSS 7

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: dependency-check-report
