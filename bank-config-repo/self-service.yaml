# src/main/resources/application.yml (Self Service Microservice)

spring:
  application:
    name: self-service

  # Oracle datasource for SelfService Microservice
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:orcl
    username: SELF_SERVICE_MS
    password: selfservice123
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/bank-realm/protocol/openid-connect/certs

